<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Credentials Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="min-h-screen bg-gradient-to-br from-green-400 to-blue-500 flex items-center justify-center px-6 py-12 font-sans">
  <form
    class="bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-lg max-w-lg w-full p-8 space-y-8"
    action="#" method="POST"
  >
    <h1 class="text-4xl font-extrabold text-gray-900 text-center">Student Credentials</h1>

    <div>
      <label for="fullname" class="block text-gray-700 font-semibold mb-1">Name <span
          class="text-red-500">*</span></label>
      <input type="text" id="fullname" name="fullname" required
        placeholder="Enter your full name"
        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600 transition" />
    </div>

    <div>
      <label for="dob" class="block text-gray-700 font-semibold mb-1">Date of Birth <span
          class="text-red-500">*</span></label>
      <input type="date" id="dob" name="dob" required
        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600 transition" />
    </div>

    <div>
      <label for="email" class="block text-gray-700 font-semibold mb-1">Email Address <span
          class="text-red-500">*</span></label>
      <input type="email" id="email" name="email" required placeholder="you@example.com"
        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600 transition" />
    </div>

    <div>
      <label for="phone" class="block text-gray-700 font-semibold mb-1">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890"
        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600 transition" />
    </div>

    <div>
      <label for="gender" class="block text-gray-700 font-semibold mb-1">Gender</label>
      <select id="gender" name="gender"
        class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-white focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600 transition">
        <option value="" disabled selected>Select your gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
        <option value="notsay">Prefer not to say</option>
      </select>
    </div>

    <div>
      <label for="course" class="block text-gray-700 font-semibold mb-1">Course Enrolled</label>
      <input type="text" id="course" name="course" placeholder="Course name"
        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600 transition" />
    </div>

    <div>
      <label for="address" class="block text-gray-700 font-semibold mb-1">Address</label>
      <textarea id="address" name="address" rows="3" placeholder="Your address"
        class="w-full border border-gray-300 rounded-lg px-4 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600 transition"></textarea>
    </div>

    <button type="submit"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-md transition">
      Submit
    </button>
  </form>
</body>

</html>
